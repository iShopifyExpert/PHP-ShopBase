language: php

php:
  - 7.2
  - 7.3

branches:
  only:
    - master

before_script:
  - composer self-update
  - composer install --no-interaction

script:
  - vendor/bin/phpunit --bootstrap vendor/autoload.php --coverage-clover coverage.xml tests

after_success:
  - bash <(curl -s https://codecov.io/bash)
