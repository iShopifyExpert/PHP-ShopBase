language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

branches:
  only:
    - master

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source --dev

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
